<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="number" id="1">
<input type="number" id="2">
<button id="boton">Resultado</button>
<div id="cajita"></div>
    <script>


            let caja = document.getElementById("cajita");
            let resultado = document.getElementById("boton");


            resultado.addEventListener("click", function(){
            let variable1 = parseInt(document.getElementById("1").value);
            let variable2 = parseInt(document.getElementById("2").value);
                if (variable1 >= variable2) {
                caja.innerHTML = "No te las flipes";
            } else {
                let listaNumeros = "";

                for(let i = variable1; i <= variable2; i++){
                    
                   
                    if(i%2 != 0){
                        listaNumeros += i + "<br>";
                        caja.innerHTML = listaNumeros;
                    }
                }

            }
            });


        



    </script>
</body>
</html>
