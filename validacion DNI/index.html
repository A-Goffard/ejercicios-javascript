<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div>
        <h2>Pon tu DNI</h2>
        <div>
            <span>DNI</span><input type="text" id="dni">
        </div>
        <button id="validar">Validar</button>
        <div id="cajita"></div>
    </div>
<script>
const dni = document.getElementById("dni");
const validar = document.getElementById("validar");
const cajita = document.getElementById("cajita");
const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];

validar.addEventListener("click", () => {

    let dnirecogido = dni.value;
    let numerosDNI = parseInt(dnirecogido.substring(0, 8));
    let letraDNI = dnirecogido.substring(8, 9);

    let modulo = numerosDNI % 23;
    let letraModulo = letras [modulo];

//    alert(modulo);

    if (isNaN(numerosDNI)) {
        cajita.innerHTML = "El DNI es incorrecto";
        alert("Los primeros caracteres deben ser números.");
        
    }else if(dni.value.length === 9 && letraDNI.toUpperCase() === letraModulo && (0 < numerosDNI && numerosDNI <= 99999999)){
    cajita.innerHTML = "El DNI es correcto";


    }else if(dni.value.length !== 9){

    cajita.innerHTML = "El DNI es incorrecto";
    alert("Te faltan o te sobran letras o números, apréndete tu DNI");
    
    }else if(letraDNI.toUpperCase() !== letraModulo){

    cajita.innerHTML = "El DNI es incorrecto";
    alert("A tu DNI le corresponde la letra " + letraModulo);
    }else{

        cajita.innerHTML = "El DNI es incorrecto";
    }



});





</script>
</body>
</html>
