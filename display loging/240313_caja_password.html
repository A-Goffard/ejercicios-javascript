<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logueo de la Pagina</title>

    <!--  EJERCICIO, 

            PRIMERA PARTE

    Crear en un div una ventana de logueo, que con dos elementos de entrada (input) reciba las 
    variables de usuario y contraseña (debe ser solo numerica), ambos deben ser necesarios en logueo para sacar como resultado
    un mensaje que inicialmente sea un alert, pero que posteriormente sea un mensaje de salida en un segundo
    div que se encuentre al lado. El mensaje no tiene porque tener,
    Hay que parsear a enteros el valor de la clave. Hay que controlar que el nombre pueda ser en mayusculas
    o minusculas
    Las datos que se guardan en el logueo tambien pueden ser variables

            SEGUNDA PARTE

    Crear un boton (checkbox) que cambie el estado del atributo de type del password para que cambien de text a
    password y permita ver el contenido de la clave
    Se puede hacer con un check que mida el estado de estar chequeado o no y una condicional para coloque un diferente
    atributo type, en cada valor de chequeado
    Se puede colocar la imagen de ojo, que ademas cambie la ruta a un ojo ciego y a un ojo abierto,
    cambiando la ruta del src.




       TERCERA PARTE


       El boton de logueo  esta inicialmente deshabilitado y que se habilite cuando se hace check en un input type
       checked (una segunda casilla de verificacion) que esta al lado de un mensaje de  Aceptar condiciones de entrada
        en el servicio/intranet de la pagina web



        CUARTA PARTE


        El logueo exitoso hace desaparecer el portal de entrada y muestra un div oculto escondido en una clase
         que tiene  diferentes elementos de apariencia y de saludo

         El logueo fracasado hace desaparecer el portal de entrada y muestra un div oculto escondido en una clase
         que tiene diferentes elementos de apariencia y de despedida
        
        
        El logueo exitoso contiene un boton de accion que directamente redirecciona a otra pagina (viaje a las islas del indico)


        




   


-->
    <style>
        body {
            color: rgb(225, 230, 235);
            font-size: 20px;
        }


        .contenedor {
            width: 30%;
            height: 300px;
            background-color: rgb(103, 160, 226);
        }

        .centrado {
            margin: 0 auto;
        }

        span {
            border: 1px solid black;
            padding: 0.4em;
        }


        .aparece {
            display: block;
        }

        .desaparece {
            display: none;
        }

        .verde {
            background-color: green;
        }

        .rojo {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="contenedor centrado">
        <section id="uno">
            <p></p>
            <label>Usuario</label><input type="text" id="inpt1" class="valor1" size="10" maxlength="10" value="andres">
            <p></p>
            <label>Contraseña</label><input type="password" id="inpt2" class="valor1" size="10" maxlength="10"
                value="123">

            <span>
                <label>Ver clave</label>
                <button id="btn2"><img class="ojo" src="imagenes/ojoCerrado1.jpg" width="20px" /></button>
            </span>
            <p>Pon los datos de logueo para entrar en el portal</p>

            <input type="checkbox" id="check2" class="valor1" value="VER CLAVE">
            <label>Acepto los <a href="https://terminosycondicionesdeusoejemplo.com/"> terminos y condiciones de uso </a>
                de la web</label>

            <button id="btn1" disabled>LOGUEO</button>

        </section>

        <section id="dos">
        </section>

        <section id="tres" class="desaparece">
            <p>Hola chicos Que bien que hemos ganado</p>
            <button id="btn3">Boton de Accion</button>


        </section>
        <section id="cuatro" class="desaparece">
            <p>Hola chic@s Que pena que hemos perdido</p>
        </section>
    </div>

  
    <script>
                   
               const boton1=document.getElementById("btn1");
               const caja1=document.getElementById("inpt1");
               const caja2=document.getElementById("inpt2");
               
               const seccion1=document.getElementById("uno");
               const seccion3=document.getElementById("tres");
               const seccion4=document.getElementById("cuatro");


               const ojo=document.querySelector(".ojo");
               const boton2=document.getElementById("btn2");

               const boton3=document.getElementById("btn3");

            // PRIMERA PARTE - Validacion de logueo
            
            boton1.addEventListener("click", logueo);

            function logueo(){

                let user = caja1.value;
                let clave = caja2.value;

                 user = user.toLowerCase();

                if (user == "andres" && clave == 123) {
                                     
                    seccion1.classList.add("desaparece");
                    seccion3.classList.remove("desaparece");
                    seccion3.classList.add("aparece", "verde");
             

                } else {
                   
                    seccion1.classList.add("desaparece");
                    seccion4.classList.remove("desaparece");
                    seccion4.classList.add("aparece", "rojo");

                }
                
            };

          

        
            ///  SEGUNDA PARTE- MOSTRAR EL CONTENIDO DEL PASSWORD
                 ojo.addEventListener("click", verClave);

                 function verClave(){    

                let rutaImagen = ojo.getAttribute("src");
                let imagen1 = "imagenes/ojoAbierto1.jpg"
                let imagen2 = "imagenes/ojoCerrado1.jpg"
                   
                if (rutaImagen == imagen1) {
                    ojo.setAttribute("src", imagen2);
                    caja2.setAttribute("type", "password");
                } else {

                    ojo.setAttribute("src", imagen1);
                    caja2.setAttribute("type", "text");
                }         


            };
         

            //  TERCERA PARTE  Boton deshabilitado por Check

            const casilla=document.getElementById("check2");
   
            casilla.addEventListener("change",habilitarBoton);

            function habilitarBoton() {
               

             boton1.disabled = true;

            let aceptado = casilla.checked;

            switch (aceptado) {
              case true:
               boton1.disabled = false;
              break;
             case false:
              boton1.disabled = true;
              break;
             default:
           break;
             }
            }




              //Boton de accion
               boton3.addEventListener("click", function(){ 
                
                window.location.assign("http://denisisland.com/")
            
            
            });
        

                
                   

    
    </script>

</body>

</html>
